<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="./style.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <script src="./script.js" defer></script>
		<title>SNCD Sign Up</title>
	</head>
	<body>
        <div class="main container">
            <div class="left panel">
                <img class="logo" src="./images/SNCD.svg" alt="Site Logo" height="14%">
                <div class="small cite">
                    <cite>Image generated with Midjourney</cite>
                </div>       
            </div>
            <div class="right panel">
                <h1>Create a New Account</h1>
                <form id="sign-up-form"method="post">
                    <section class="input section name">
                        <label for="name" class="name">Full Name:</label>                    
                        <input name="name" id="name" class="input field name" type="text" autocomplete="name" autocapitalize="words" pattern="^\w+\s+\w+.*$" required value=""> 
                        <p class="hint name pattern hidden">Enter first and last name.</p>
                    </section>      
                    <section class="input section email">
                        <label for="email">Email:</label>
                        <input name="email" id="email" class="input field email" type="email" autocomplete="email" required value="">
                        <p class="hint email hidden">Enter a valid email.</p>
                    </section>
                    <section class="input section new-password">
                        <label for="new-password">Password:</label>                 
                        <input name="new-password" id="new-password" class="input field new-password" type="password" autocomplete="new-password" pattern="^(?=.*[A-Za-z])(?=.*\d).+$" minlength="8" required value="">
                        <p class="hint new-password length hidden">Must be 8 characters or more.</p>
                        <p class="hint new-password pattern hidden">Must contain a letter and a number.</p>       
                        
                        <button type="button" class="show password" name="show-password">
                            <img src="./images/open-eye-icon.png">
                        </button>
                        <button type="button" class="hide password hidden" name="hide-password">
                            <img class="closed" src="./images/closed-eye-icon.png">
                        </button>
                    </section>                
                    <section class="input section confirm-password">
                        <label for="confirm-password">Confirm Password:</label>
                        <input name="confirm-password" id="confirm-password" class="input field confirm-password" type="password" autocomplete="new-password" required value="">
                        <p class="hint confirm-password hidden">Passwords must match.</p>
                        
                        <button type="button" class="show passwordConfirm" name="show-confirmation-password">
                            <img src="./images/open-eye-icon.png">
                        </button>
                        <button type="button" class="hide passwordConfirm hidden" name="hide-confirmation-password">
                            <img class="closed" src="./images/closed-eye-icon.png">
                        </button>
                    </section>
                    <section>
                        <fieldset> 
                            <ul>
                                <li>
                                    <input name="newsletter-signup" id="newsletter-signup" type="checkbox" />
                                    <label for="newsletter-signup">Receive our newsletter</label>
                                </li>
                                <li>
                                    <input name="alerts-signup" id="alerts-signup" type="checkbox" />
                                    <label for="alerts-signup">Receive text alerts</label>
                                </li>
                                <li class="phone dropdown hidden">
                                    <label for="phone">Phone</label>
                                    <input name="phone" id="phone" type="tel" autocomplete="tel" pattern="(?:.*\d){10}" value="">
                                    <p class="dropdown-hint hidden">Provide phone number to get text alerts.</p>
                                </li>
                            </ul>
                        </fieldset>
                    </section>
                    <section>
                        <button type="submit">Create Account</button>
                        <p class="small">
                            Already Have an Account? <a href="https://wwww.google.com">Sign In</a>
                        </p>
                    </section>
                </form>
            </div>
        </div>
	</body>
</html>
